<div class="login-container">
  <h2>{{ "Login.Login" | translate }}</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="error-message" *ngIf="loginError">{{ loginError }}</div>
    <div class="form-group">
      <label for="username">{{ "Login.Username" | translate }}</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">{{ "Login.Password" | translate }}</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <button type="submit">{{ "Login.LoginBtn" | translate }}</button>
  </form>
</div>
